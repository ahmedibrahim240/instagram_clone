name: instagram_clone
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"
dependencies:
  cached_network_image: ^3.2.0
  change_app_package_name: ^1.0.0
  cloud_firestore: ^3.1.8
  connectivity_plus: ^2.2.1
  crop_your_image : ^0.7.1+1
  cupertino_icons: ^1.0.2
  firebase_auth: ^3.3.7
  firebase_core: ^1.12.0
  firebase_storage: ^10.2.7
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.9.2
  flutter_spinkit: ^5.1.0
  flutter_svg: ^1.0.3
  font_awesome_flutter: ^9.2.0
  get: ^4.6.1
  image_cropper: ^1.5.0
  image_picker: ^0.8.4+9
  path: ^1.8.0
  provider: ^6.0.2
  shared_preferences: ^2.0.13
  shimmer: ^2.0.0
  staggered_grid_view_flutter: ^0.0.4

dev_dependencies:
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter

  storage_path:
    path: packages/StoragePath
flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
  adpative_icon_background: "#ffffff"
  adpative_icon_foreground: "assets/images/logo.png"
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    # - assets/icons/
    - assets/svg/
    # - assets/json/
